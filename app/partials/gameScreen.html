<div class="container">
		<div class="panel panel-primary">
		<div class="panel-heading">Resources</div>
			<div class="row">
			  	<div class="col-md-2 col-md-offset-1">Food: {{$root.vars.food}}</div>
			  	<div class="col-md-2">Food: placeholder</div>
			  	<div class="col-md-2">Food: placeholder</div>
			  	<div class="col-md-2">.col-md-2</div>
			  	<div class="col-md-2">.col-md-2</div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<div class="btn-group" ng-click="doCollapse()">
		        	<label class="btn btn-primary" ng-model="checkModel.manualGather" btn-checkbox>Gathering</label>
		        	<label class="btn btn-primary" ng-model="checkModel.middle" btn-checkbox>Middle</label>
		        	<label class="btn btn-primary" ng-model="checkModel.middle" btn-checkbox>Middle</label>
		        	<label class="btn btn-primary" ng-model="checkModel.middle" btn-checkbox>Middle</label>
		        	<label class="btn btn-primary" ng-model="checkModel.middle" btn-checkbox>Middle</label>
		        	<label class="btn btn-primary" ng-model="checkModel.middle" btn-checkbox>Middle</label>
		        	<label class="btn btn-primary" ng-model="checkModel.middle" btn-checkbox>Middle</label>
		        	<label class="btn btn-primary" ng-model="checkModel.middle" btn-checkbox>Middle</label>
		        	<label class="btn btn-primary" ng-model="checkModel.middle" btn-checkbox>Middle</label>
		        	<label class="btn btn-primary" ng-model="checkModel.middle" btn-checkbox>Middle</label>
		        	<label class="btn btn-primary" ng-model="checkModel.middle" btn-checkbox>Middle</label>
		        	<label class="btn btn-primary" ng-model="checkModel.middle" btn-checkbox>Middle</label>
		        	<label class="btn btn-primary" ng-model="checkModel.right" btn-checkbox>Right</label>
	    		</div>
	    	</div>
    	</div>

    	<hr>

		<div collapse="isCollapsedGather">
			<div class="row">
				<div class="col-md-12">
					<button ng-click="clearGatheringNotications()" class="btn btn-primary btn-xs btn-block" role="button">Clear Gathering Notifications</button>
				</div>
			</div>

			<p></p>

			<div class="row">
			  	<div class="col-md-6">
			  		<button ng-click="clickFood()" class="btn btn-default btn-lg btn-block" role="button">Gather Food (10% chance)</button>
			  	</div>
			  	<div class="col-md-6">
			  		<div ng-click="hideBadFood()" ng-hide="hideBadFoodVal" class="label label-danger ng-hide">Unsuccessful attempts in a row: {{foodAttempts}}</div>
			  	</div>
			  	<div class="col-md-6">
			  		<div ng-click="hideGoodFood()" ng-hide="hideGoodFoodVal" class="label label-success ng-hide">Successfully Gathered 1 food</div>
			  	</div>
			</div>

			<p></p>

			<div class="row">
			  	<div class="col-md-6">
					<a href="#" class="btn btn-default btn-lg btn-block" role="button">Wood</a>
			 	</div>
			</div>

			<p></p>

			<div class="row">
			  	<div class="col-md-6">
					<a href="#" class="btn btn-default btn-lg btn-block" role="button">Stone</a>
			 	</div>
			</div>

			<p></p>

			<div class="row">
			  	<div class="col-md-6">
					<a href="#" class="btn btn-default btn-lg btn-block" role="button">Iron</a>
			 	</div>
			</div>
		</div>

</div>
